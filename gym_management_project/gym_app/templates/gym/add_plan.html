{% extends 'gym/base.html' %}
{% load static %}
{% block title %}Gym Plan{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'image/g.jpg' %}" style="width:100%;" alt="">
        </div>

        <div class="col-sm-6">
        <form action="" method="POST">
        <h2 class="text-center fonr-weight-bold text-primary">Add New gym Plan</h2>
        <hr>
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Plan Name</label>
                <input type="text" required placeholder="Plan Name" name="name" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" required placeholder="Price here" name="amount" id="amount" class="form-control">
            </div>

            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" required placeholder="Mobile Number" name="duration" id="duration" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" value="Add-Plan" class="btn btn-primary">
            </div>
        </form>
        </div>
    </div>
</div>

{% ifequal error 'no' %}
    <script>
        alert('Your Records add Successfully')
        window.location = ('{% url 'view_plan' %}')
    </script>
{% endifequal %}

{% ifequal error 'yes' %}
    <script>
        alert('Something Went Wrong ! Try Again')
    </script>
{% endifequal %}

{% endblock content %}
