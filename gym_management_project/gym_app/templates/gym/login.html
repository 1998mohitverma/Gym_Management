<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Fitness-Grage | Admin-Panel</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8" style="background-color:#ccc;">
                <!--crousel code start-->
                <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                    <li data-target="#demo" data-slide-to="3"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                    <img src="{% static 'image/a.jpg' %}" style="width:100%;height:100vh;" alt="Los Angeles">
                    </div>
                    <div class="carousel-item">
                    <img src="{% static 'image/b.jpg' %}" style="width:100%;height:100vh;" alt="Chicago">
                    </div>
                    <div class="carousel-item">
                    <img src="{% static 'image/c.jpg' %}" style="width:100%;height:100vh;" alt="New York">
                    </div>
                    <div class="carousel-item">
                    <img src="{% static 'image/d.jpg' %}" style="width:100%;height:100vh;" alt="New York">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

                </div>
                <!--crousel code start-->
            </div>

            <div class="col-sm-4" style="margin-top:60px;">
                <form action="" method="POST">
                <h2 class="text-center font-weight-bold text-primary">Admin Login Form</h2>
                {% csrf_token %}
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input type="text" name="user" placeholder="Username" id="user" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" placeholder="Password" id="pwd" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% ifequal error 'no' %}
    <script>
        alert('Logged in Successfully')
        window.location = ('{% url 'home' %}')
    </script>
{% endifequal %}

{% ifequal error 'yes' %}
    <script>
        alert('Your Credentials are wrong ! Try Again')
    </script>
{% endifequal %}

</body>
</html>
