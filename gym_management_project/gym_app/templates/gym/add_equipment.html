{% extends 'gym/base.html' %}
{% load static %}
{% block title %}Equipment{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'image/f.jpg' %}" style="width:100%;" alt="">
        </div>

        <div class="col-sm-6">
        <form action="" method="POST">
        <h2 class="text-center fonr-weight-bold text-primary">Add Gym Equipments</h2>
        <hr>
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Equipment Name</label>
                <input type="text" required placeholder="Product Name" name="name" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="price">Price(in Rs:)</label>
                <input type="number" required placeholder="Price here" name="price" id="price" class="form-control">
            </div>

            <div class="form-group">
                <label for="unit">Unit</label>
                <input type="number" required placeholder="Mobile Number" name="unit" id="unit" class="form-control">
            </div>

            <div class="form-group">
                <label for="date">Purchase Date</label>
                <input type="date" required placeholder="Today date" name="date" id="date" class="form-control">
            </div>

            <div class="form-group">
                <label for="cname">Product Company Name</label>
                <input type="text" name="cname" id="cname" required placeholder="Company Name" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" value="Add-Equipment" class="btn btn-primary">
            </div>
        </form>
        </div>
    </div>
</div>

{% ifequal error 'no' %}
    <script>
        alert('Your Records add Successfully')
        window.location = ('{% url 'view_equipment' %}')
    </script>
{% endifequal %}

{% ifequal error 'yes' %}
    <script>
        alert('Something Went Wrong ! Try Again')
    </script>
{% endifequal %}

{% endblock content %}
