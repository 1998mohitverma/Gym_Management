{% extends 'gym/base.html' %}

{% block title %}View-Plan{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="text-center font-weight-bold font-weight-bold text-success">Plan Details</h2>
    <hr>
    <table id="example" class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Plan name</th>
      <th scope="col">Amount</th>
      <th scope="col">Duration</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>

  <tbody>
    {% for i in plans %}
    <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.duration}}</td>
        <td>
            <a href="{% url 'delete_plan' i.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>    
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock content %}
